<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ek-AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div class="container-fluid h-100" role="main">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat" role="chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://img.freepik.com/premium-photo/eye-world_1132399-2880.jpg"
                                    class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Drishtilekh</span>
                                <p>Ask me anything about any image !</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">

                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="file" id="fileInput" class="form-control-file" style="display:none;">
                            <label for="fileInput" class="input-group-text attach_btn">
                                <i class="fas fa-paperclip"></i>
                            </label>
                            <input type="text" id="text" name="msg" placeholder="Type your message..."
                                autocomplete="off" class="form-control type_msg" required />
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i
                                        class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
